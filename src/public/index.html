<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <title>Formulario - Acta de Verificación</title>
  </head>
  <body>

    <div class="form_container">
      <form class="row g-3 needs-validation" novalidate id="actaForm" role="form" data-toggle="validator" action="./acta_imprimir.html">
        <div class="form-group col-md-12">
          <label for="inputActa" class="form-label">Acta de Verificación</label>
          <input
            type="cc-number"
            class="form-control"
            id="inputActa"
            placeholder="000-0000-0000-000000"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="inputDate" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="inputDate" required />
        </div>
        <div class="col-md-2">
          <label for="inputTime" class="form-label">Hora</label>
          <input type="time" class="form-control" id="inputTime" required />
        </div>
        <div class="col-md-8">
          <label for="inputPlace" class="form-label">Lugar de Verificación</label>
          <input type="text" class="form-control" id="inputPlace" required/>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkInmovilizacion"
         
          />
          <label class="form-check-label" for="checkInmovilizacion">
            Acta de Inmovilización
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkIncautacion"
       
          />
          <label class="form-check-label" for="checkIncautacion">
            Acta de Incautación
          </label>
        </div>

        <div class="col-md-6">
          <label for="datoInputActa_II" class="form-label" 
            >Acta de Inmovilización - Incautación</label
          >
          <input placeholder="000-0000-0000-000000" type="text" class="form-control" id="datoInputActa_II"/>
        </div>
        <div class="col-md-6">
          <label for="inputExpediente" class="form-label">Expediente</label>
          <input type="text" class="form-control" id="inputExpediente" />
        </div>
        <div class="col-12">
          <label for="inputNomSolicitante" class="form-label"
            >Nombre del Solicitante</label
          >
          <input
            type="text"
            class="form-control"
            id="inputNomSolicitante"
            placeholder="Pepito Grillo"
          />
        </div>
        <div class="col-12">
          <label for="inputOtros" class="form-label">Otros</label>
          <input
            type="text"
            class="form-control"
            id="inputOtros"
            placeholder="Especifique otra referencia"
          />
        </div>
          <!-- modal aqui abajo -->
                  <!-- Button trigger modal -->
                  <div class="col-12">
                    <div class="col-md-12 d-flex justify-content-center">
                      <button type="button" class="btn btn-primary row g-3 col-md-6 mt-1 mb-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                         + Insertar Concurrentes
                      </button>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Añada Concurrentes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body row g-3">
                            <h5 class="mt-2 m-0 text-muted">Primer Concurrente</h5>
                            <div class="col-12 m-1">
                              <label for="inputNamConcurrente1" class="form-label1"
                                >Nombre del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputNamConcurrente1"
                                placeholder="Juanito Alimaña"
                              />
                            </div>                
                            <div class="col-md-6">
                              <label for="inputDocConcurrente1" class="form-label1"
                                >Doc. de Identidad</label
                              >
                              <input type="number" class="form-control" id="inputDocConcurrente1" />
                            </div>
                            <div class="col-md-6">
                              <label for="inputCalidadConcurrente1" class="form-label1"
                                >Calidad del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputCalidadConcurrente1"
                              />
                            </div>
                            <h5 class="mt-2 mb-0 text-muted">Segundo Concurrente</h5>
                            <div class="col-12 m-1">
                              <label for="inputNamConcurrente2" class="form-label2"
                                >Nombre del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputNamConcurrente2"
                                placeholder="Juanito Alimaña"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputDocConcurrente2" class="form-label2"
                                >Doc. de Identidad</label
                              >
                              <input type="number" class="form-control" id="inputDocConcurrente2" />
                            </div>
                            <div class="col-md-6">
                              <label for="inputCalidadConcurrente2" class="form-label2"
                                >Calidad del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputCalidadConcurrente2"
                              />
                            </div>
                            <h5 class="mt-2 mb-0 text-muted">Tercer Concurrente</h5>
                            <div class="col-12 m-1">
                              <label for="inputNamConcurrente3" class="form-label3"
                                >Nombre del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputNamConcurrente3"
                                placeholder="Juanito Alimaña"
                              />
                            </div>
                            <div class="col-md-6">
                              <label for="inputDocConcurrente3" class="form-label3"
                                >Doc. de Identidad</label
                              >
                              <input type="tel" class="form-control" id="inputDocConcurrente3" minlength="8"/>
                            </div>
                            <div class="col-md-6">
                              <label for="inputCalidadConcurrente3" class="form-label3"
                                >Calidad del Concurrente</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="inputCalidadConcurrente3"
                              />
                            </div>
                            
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Añadir</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

          <!-- modal aquí  arriba-->

          <div class="col-md-12 mb-3">
            <label for="descripcionDiligencia"
            >Descripción de la Diligencia</label
          >
          <textarea
            class="form-control"
            placeholder="Detalle aquí"
            id="descripcionDiligencia"
            style="height: 150px"
            required
          ></textarea>
          </div>
          
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkFotografia"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Se procedio a tomar fotografías digitales de las mercancías verificadas las cuales forman parte integrante de la represente diligencia y se agregan a los actuados.
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkMuestra"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Se extrajeron  muestras representativas de la mercancía verificada en forma aleatoria, procediendose a su envasado y etiquetado, las mismas que seran remitidas al laboratorio central.
          </label>
        </div>

        <div class="mb-3 row">
          <label for="inputMuestra" class="col-md-6 col-form-label"> Cantidad de muestra extraida:</label>
          <div class="col-md-6">
            <input type="number" class="form-control" id="inputMuestra">
          </div>
        </div>

        <div class="form-group col-12 d-flex justify-content-center mt-2">
          <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit" >Ingresar Datos / Imprimir</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
    <script src="./css/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
