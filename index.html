<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form_container">
      <br />
      <form class="row g-3">
        <div class="col-md-12" needs-validation>
          <label for="inputCity" class="form-label">Acta de Verificación</label>
          <input type="number" class="form-control" id="inputDate" placeholder="000-0000-0000-000000"/>
        </div>
        <div class="col-md-2">
          <label for="inputCity" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="inputDate" />
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">Hora</label>
          <input type="time" class="form-control" id="inputTime" />
        </div>
        <div class="col-md-8">
          <label for="inputZip" class="form-label">Lugar de Verificación</label>
          <input type="text" class="form-control" id="inputPlace" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Acta de Inmovilización - Incautación</label>
          <input type="text" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Expediente</label>
          <input type="text" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nombre del Solicitante</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Pepito Grillo"
          />
        </div>
        <div class="col-12">
          <label for="inputOtros" class="form-label">Otros</label>
          <input
            type="text"
            class="form-control"
            id="inputOtros"
            placeholder="Especifique otra referencia"
          />
        </div>
        <div class="col-12">
          <label for="inputNameConcurrente" class="form-label">Nombre del Concurrente</label>
          <input
            type="text"
            class="form-control"
            id="inputNameConcurrente"
            placeholder="Juanito Alimaña"
          />
        </div>
        <div class="col-md-6">
          <label for="inputDocConcurrente" class="form-label">Doc. de Identidad</label>
          <input type="number" class="form-control" id="inputDocConcurrente" />
        </div>
        <div class="col-md-6">
          <label for="inputCalidadConcurrente" class="form-label">Calidad del Concurrente</label>
          <input type="text" class="form-control" id="inputCalidadConcurrente" />
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="descripcionDiligencia" style="height: 150px"></textarea>
          <label for="descripcionDiligencia">Descripción de la Diligencia</label>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> Verifícame </label>
          </div>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
