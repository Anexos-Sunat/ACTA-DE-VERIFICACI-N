<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formulario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Formulario - Acta de Verificación</title>
  </head>
  <body>
    <div class="form_container">
      <form class="row g-3" role="form" data-toggle="validator">
        <div class="form-group col-md-12">
          <label for="inputActa" class="form-label">Acta de Verificación</label>
          <input
            type="number"
            class="form-control"
            id="inputActa"
            placeholder="000-0000-0000-000000"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="inputDate" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="inputDate" required />
        </div>
        <div class="col-md-2">
          <label for="inputTime" class="form-label">Hora</label>
          <input type="time" class="form-control" id="inputTime" required />
        </div>
        <div class="col-md-8">
          <label for="inputPlace" class="form-label">Lugar de Verificación</label>
          <input type="text" class="form-control" id="inputPlace" required/>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkInmovilizacion"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Acta de Inmovilización
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkIncautacion"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Acta de Incautación
          </label>
        </div>

        <div class="col-md-6">
          <label for="inputActaInmovilizacion" class="form-label" 
            >Acta de Inmovilización - Incautación</label
          >
          <input placeholder="000-0000-0000-000000" type="text" class="form-control" id="inputInmovilizacion"/>
        </div>
        <div class="col-md-6">
          <label for="inputExpediente" class="form-label">Expediente</label>
          <input type="text" class="form-control" id="inputExpediente" />
        </div>
        <div class="col-12">
          <label for="inputNomSolicitante" class="form-label"
            >Nombre del Solicitante</label
          >
          <input
            type="text"
            class="form-control"
            id="inputNomSolicitante"
            placeholder="Pepito Grillo"
          />
        </div>
        <div class="col-12">
          <label for="inputOtros" class="form-label">Otros</label>
          <input
            type="text"
            class="form-control"
            id="inputOtros"
            placeholder="Especifique otra referencia"
          />
        </div>
        <div class="col-12">
          <label for="inputNamConcurrente" class="form-label"
            >Nombre del Concurrente</label
          >
          <input
            type="text"
            class="form-control"
            id="inputNomConcurrente"
            placeholder="Juanito Alimaña"
          />
        </div>
        <div class="col-md-6">
          <label for="inputDocConcurrente" class="form-label"
            >Doc. de Identidad</label
          >
          <input type="number" class="form-control" id="inputDocConcurrente" />
        </div>
        <div class="col-md-6">
          <label for="inputCalidadConcurrente" class="form-label"
            >Calidad del Concurrente</label
          >
          <input
            type="text"
            class="form-control"
            id="inputCalidadConcurrente"
          />
        </div>

          <div class="col-md-12">
            <label for="descripcionDiligencia"
            >Descripción de la Diligencia</label
          >
          <textarea
            class="form-control"
            placeholder="Detalle aquí"
            id="descripcionDiligencia"
            style="height: 150px"
            required
          ></textarea>
          </div>
          
                 

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Se procedio a tomar fotografías digitales de las mercancías verificadas las cuales forman parte integrante de la represente diligencia y se agregan a los actuados.
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Se extrajeron  muestras representativas de la mercancía verificada en forma aleatoria, procediendose a su envasado y etiquetado, las mismas que seran remitidas al laboratorio central.
          </label>
        </div>

        <div class="col-md-6">
          <label for="inputPassword" class="col-md-6 col-form-label"> Cantidad de muestra extraida:</label>
          <div class="col-md-6">
            <input type="number" class="form-control" id="inputPassword">
          </div>
        </div>

    

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary" id="btnSubmit">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
  </body>
</html>
